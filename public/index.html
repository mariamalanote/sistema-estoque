<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.2rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #estoque {
      margin-top: 2rem;
    }
    .produto {
      background: #eee;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Estoque</h1>
  </header>
  <main>
    <section>
      <h2>Vender Produto</h2>
      <div class="form-group">
        <label for="id">ID do Produto:</label>
        <input type="number" id="id" />
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" />
      </div>
      <button onclick="vender()">Vender</button>
    </section>

    <section id="estoque">
      <h2>Estoque Atual</h2>
      <div id="lista-produtos"></div>
    </section>
  </main>

  <script>
    async function carregarEstoque() {
      const res = await fetch('/estoque');
      const data = await res.json();
      const container = document.getElementById('lista-produtos');
      container.innerHTML = '';
      data.forEach(produto => {
        container.innerHTML += `
          <div class="produto">
            <strong>${produto.nome}</strong><br/>
            ID: ${produto.id}<br/>
            Quantidade: ${produto.quantidade}
          </div>`;
      });
    }

    async function vender() {
      const id = parseInt(document.getElementById('id').value);
      const quantidade = parseInt(document.getElementById('quantidade').value);

      const res = await fetch('/vender', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, quantidade })
      });

      const texto = await res.text();
      alert(texto);
      carregarEstoque();
    }

    window.onload = carregarEstoque;
  </script>
</body>
</html>
